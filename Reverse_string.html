<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reverse String</title>
        <style>
            body{
                background: rgb(234, 170, 196);
                background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(233,148,191,1) 100%);
            }
        </style>
    </head>
    <body>
        <center>
        <h2 style="text-align:center; color:teal; margin-top:20%"><u>Reverse the string in the Real Time with Decrementing For Loop</u></h2>
        <input type="text" name="" id="reverseTheName" onkeyup="reverseString()">
        <input type="text" name="" id="showData">
      </center>
        <script>
            function reverseString(){
                var str = document.getElementById('reverseTheName').value;
                var newString="";

                for(var i=str.length-1;i>=0;i--){
                    newString+=str[i]
                }
                document.getElementById('showData').value=newString;
            }
        </script>
    </body>
</html>
